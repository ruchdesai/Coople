<form [formGroup]="userForm" novalidate>
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" formControlName="name" placeholder="Enter your name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label>Postal/Zip</label>
      <input type="text" formControlName="zip" placeholder="Postal Code/Zip" class="form-control" />
      <div *ngIf="(submitted && f.address['controls']['zip'].invalid) && (f.address['controls']['zip'].dirty || f.address['controls']['zip'].touched)" class="invalid-feedback">
        <span *ngIf="f.address['controls']['zip'].errors.required">
          Postal/Zip is required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Country</label>
      <select formControlName="country" name="country" class="form-control">
        <option value="" disabled>Select</option>
        <option *ngFor="let country of countries" [selected]="selectedUserCountry === country.name" [value]="country.name">{{country.name}}</option>
      </select>
      <div *ngIf="(submitted && f.address['controls']['country'].invalid) && (f.address['controls']['country'].dirty || f.address['controls']['country'].touched)" class="invalid-feedback">
        <span *ngIf="f.address['controls']['country'].errors.required">
          Country is required
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
  </div>
  <pre>{{userForm.value | json}}</pre>
</form>
